<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Inventory Details</h2>

  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-medium">Item Code</label>
        <input nz-input formControlName="itemCode" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Item Name</label>
        <input nz-input formControlName="itemName" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Category</label>
        <input nz-input formControlName="category" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Brand</label>
        <input nz-input formControlName="brand" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Quantity</label>
        <input nz-input type="number" formControlName="quantity" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Measurement Unit</label>
        <input nz-input formControlName="measurementUnit" class="w-full" />
      </div>

      <div>
        <label class="block font-medium">Status</label>
        <nz-select formControlName="status" class="w-full">
          <nz-option nzValue="Available" nzLabel="Available"></nz-option>
          <nz-option nzValue="Low Stock" nzLabel="Low Stock"></nz-option>
          <nz-option nzValue="Out of Stock" nzLabel="Out of Stock"></nz-option>
        </nz-select>
      </div>

      <div>
        <label class="block font-medium">Last Updated</label>
        <input nz-input formControlName="lastUpdated" class="w-full" />
      </div>
    </div>

    <div class="mt-4">
      <label class="block font-medium">Description</label>
      <textarea nz-input formControlName="description" rows="3" class="w-full"></textarea>
    </div>

    <div class="mt-6 text-right">
      <button nz-button nzType="primary" [disabled]="inventoryForm.invalid">Save Changes</button>
    </div>
  </form>

  <div class="mt-10">
    <h3 class="text-xl font-semibold mb-2">Past Inventory Logs</h3>
    <nz-table [nzData]="inventoryLogs" [nzBordered]="true" [nzSize]="'small'">
      <thead>
      <tr>
        <th>Date</th>
        <th>Quantity Change</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of inventoryLogs">
        <td>{{ log.date }}</td>
        <td>{{ log.quantityChange }}</td>
        <td>{{ log.note }}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
