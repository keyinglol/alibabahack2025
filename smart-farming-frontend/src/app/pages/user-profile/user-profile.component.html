<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
  <div class="flex items-center space-x-6 mb-6">
    <img
      src="../public/JOHN_DOE.jpg"
      alt="User Avatar"
      class="w-20 h-20 rounded-full shadow-md"
    />
    <div>
      <h2 class="text-xl font-bold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
      <p class="text-sm text-green-600 mt-1 capitalize">{{ user.role }}</p>
    </div>
  </div>

  <div *ngIf="!editMode" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700 mb-6">
    <div>
      <h4 class="font-semibold">Username</h4>
      <p>{{ user.username }}</p>
    </div>
    <div>
      <h4 class="font-semibold">Email</h4>
      <p>{{ user.email }}</p>
    </div>
    <div>
      <h4 class="font-semibold">Role</h4>
      <p class="capitalize">{{ user.role }}</p>
    </div>
    <div>
      <h4 class="font-semibold">Account Created</h4>
      <p>{{ user.createdAt | date:'mediumDate' }}</p>
    </div>
  </div>

  <form *ngIf="editMode" class="space-y-4" (ngSubmit)="saveProfile()">
    <div>
      <label class="block font-medium mb-1">Username</label>
      <input
        type="text"
        [(ngModel)]="user.username"
        name="username"
        class="w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>
    <div>
      <label class="block font-medium mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        class="w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>
    <div>
      <label class="block font-medium mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        class="w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>
    <div>
      <label class="block font-medium mb-1">Confirmed Password</label>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        class="w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>
    <button
      type="submit"
      class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
      Save Changes
    </button>
  </form>

  <div class="mt-6 text-right">
    <button
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition"
      (click)="toggleEdit()"
    >
      {{ editMode ? 'Cancel' : 'Edit Profile' }}
    </button>
  </div>
</div>
