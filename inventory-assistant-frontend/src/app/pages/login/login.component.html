<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">🔐 Login</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Sign in to access your smart farming dashboard</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="credentials.username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-200"
          [disabled]="!loginForm.form.valid">
          Log In
        </button>
      </div>
    </form>

    <!-- Optional error message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
