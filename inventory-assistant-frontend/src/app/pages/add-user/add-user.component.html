<div class="max-w-xl mx-auto mt-8 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" nz-form>
    <!-- Name -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Please enter the name!">
        <input nz-input formControlName="name" placeholder="Enter full name" />
      </nz-form-control>
    </nz-form-item>

    <!-- Email -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Email</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Enter a valid email!">
        <input nz-input formControlName="email" placeholder="example@mail.com" />
      </nz-form-control>
    </nz-form-item>

    <!-- Password -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Password is required">
        <input nz-input type="password" formControlName="password" placeholder="Enter password" />
      </nz-form-control>
    </nz-form-item>

    <!-- Role -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Role</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Select a role!">
        <nz-select formControlName="role" nzPlaceHolder="Select role">
          <nz-option nzValue="admin" nzLabel="Admin"></nz-option>
          <nz-option nzValue="farmer" nzLabel="Farmer"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- Status -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Status</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Select a status!">
        <nz-select formControlName="status" nzPlaceHolder="Select status">
          <nz-option nzValue="active" nzLabel="Active"></nz-option>
          <nz-option nzValue="inactive" nzLabel="Inactive"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- Submit Button -->
    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button nz-button nzType="primary" [disabled]="userForm.invalid" class="w-full mt-2">
          Add User
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
