<div class="max-w-2xl mx-auto px-6 py-8 bg-white rounded-2xl shadow-lg">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-1">Generate Report</h2>
    <p class="text-sm text-gray-500">Select a report type and time period to generate a summary of system data.</p>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onGenerateReport()" #reportForm="ngForm" class="space-y-6">
    <!-- Report Type -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Report Type</label>
      <select
        name="reportType"
        [(ngModel)]="report.reportType"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500">
        <option value="" disabled selected>Select report type</option>
        <option value="inventory">📦 Inventory</option>
        <option value="system-activity">🖥️ System Activity</option>
        <option value="sensor-data">🌱 Sensor Data</option>
      </select>
    </div>

    <!-- Report Period -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Report Period</label>
      <select
        name="reportPeriod"
        [(ngModel)]="report.reportPeriod"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500">
        <option value="" disabled selected>Select period</option>
        <option value="daily">📅 Daily</option>
        <option value="weekly">🗓 Weekly</option>
        <option value="monthly">📆 Monthly</option>
      </select>
    </div>

    <!-- Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Select Date</label>
      <input
        type="date"
        name="selectedDate"
        [(ngModel)]="report.selectedDate"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" />
    </div>

    <!-- Generate Button -->
    <div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-200"
        [disabled]="!reportForm.form.valid">
        Generate Report
      </button>
    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="reportGenerated" class="mt-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
    Report generated successfully. <a href="#" class="text-green-800 underline font-medium">Download here</a>.
  </div>
</div>
