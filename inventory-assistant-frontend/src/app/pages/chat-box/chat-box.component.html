<button
  (click)="toggleChatbox()"
  class="fixed bottom-6 right-6 z-50 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all duration-300"
>
  <span *ngIf="!isOpen">💬</span>
  <span *ngIf="isOpen">❌</span>
</button>

<!-- Chatbox Panel -->
<div
  *ngIf="isOpen"
  class="fixed bottom-20 right-6 z-40 w-96 h-[36rem] bg-white rounded-2xl shadow-xl p-4 flex flex-col transition-all duration-300"
>
  <h2 class="text-lg font-semibold mb-2">Chat with Us</h2>

  <div class="flex-1 border border-gray-200 rounded-md" style="height: calc(100% - 3.5rem);">
    <iframe
      src="https://bi-cn-hongkong.data.aliyun.com/token3rd/copilot?copilotId=0d0af81c-37cd-42b9-8264-f42a20f3834f&accessTicket=9f036eae-d55e-46cd-b811-f49f73698be2"
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>
